<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/edit.css') }}">
</head>

<body>
	<div class="head">
		<a href="/" class="avrora">Avrora<a>
	</div>
	<div>
		<form action="/editor" method="post">
			<br>
			<p style="text-align: center;"><input type="text" value="{{ nick }}" class="in" name="nick" id="nick" placeholder="Nickname" required="/^[^\s].*/" pattern="[A-Za-z-0-9]{1,15}"></p>
			<br>
			<div style="display: flex;justify-content: center;">
				<textarea class="indev" name="status" placeholder="status" required="/^[^\s].*/">{{ status }}</textarea>
			</div>
			<p style="text-align: center;"><button class="b">update</button></p>
		</form>
	</div>
</body>
</html>
